<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { font-family: Arial; max-width: 400px; margin: 0 auto; padding: 20px; }
        .login-box { border: 1px solid #ddd; padding: 20px; border-radius: 5px; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        button { background: #4285f4; color: white; border: none; padding: 10px; width: 100%; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="message"></p>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbz5kyQg03Wq3hgj-lUk4mVKHrr4I1vM4CEM7LT-VNW2JF-rW4KXS3-tKhjcIVdPxjfwJQ/exec'; // Ganti dengan URL deploy Anda

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            
            const result = await response.json();
            
            if (result.success) {
                document.getElementById('message').innerHTML = 
                    Login berhasil! Level: ${result.level};
                // Simpan data login
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userLevel', result.level);
            } else {
                document.getElementById('message').innerHTML = 
                    'Login gagal! Cek username/password';
            }
        }
    </script>
</body>
</html>
